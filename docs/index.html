<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 90vh;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
        <h2>My Map</h2>
        <div id="map" class="map"></div>
        <script type="text/javascript">
		    console.log("Hello")
            let baseURL = 'http://ec2-3-15-148-89.us-east-2.compute.amazonaws.com:8080/geoserver/wms'
            var map = new ol.Map({
              target: 'map',
              layers: [
              new ol.layer.Tile({
                  source: new ol.source.OSM()
                }),
              new ol.layer.Image({
                  source: new ol.source.ImageWMS({
                  url: baseURL,
                  params: {'LAYERS': 'gis:Bacini_idrografici_10000mq_polygon'},
                  ratio: 1,
                  serverType: 'geoserver',
			      crossOrigin: 'anonymous'
                  }),
        }),
			  new ol.layer.Image({
                  source: new ol.source.ImageWMS({
                  url: baseURL,
                  params: {'LAYERS': 'gis:Lago_10000_CT10_polygon'},
                  ratio: 1,
                  serverType: 'geoserver',
			      crossOrigin: 'anonymous'
                  }),
        }),
              ],
              view: new ol.View({
                center: ol.proj.fromLonLat([9.5, 45.5]),
                zoom: 8
              })
            });
          </script>
    </html>
  </body>
  <script src="./main.js"></script>
</html>
